<body>

<h2>User Interaction Test</h2>
<p>This page tests if Telemetry distinguishes between user-initiated and programmatic video playback.</p>
<video id="interaction-video" width="480" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<br>
<button id="play-programmatically">Play Programmatically</button>
<script>
    document.getElementById('play-programmatically').addEventListener('click', () => {
        document.getElementById('interaction-video').play();
    });
    document.getElementById('interaction-video').addEventListener('play', () => {
        const log = document.createElement('div');
        log.textContent = 'Video play event fired.';
        document.body.appendChild(log);
    });
</script>
</body>
