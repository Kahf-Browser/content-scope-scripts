<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Telemetry - Dynamic Video</title>
    <link rel="stylesheet" href="../../shared/style.css">
</head>
<body>
<p><a href="../index.html">[Telemetry Home]</a></p>
<h2>Dynamically Added Video</h2>
<p>Click the button to add a video element. Play the video to test if Telemetry observes the playback event.</p>
<button id="add-video">Add Video</button>
<div id="video-container"></div>
<script>
    document.getElementById('add-video').addEventListener('click', () => {
        const container = document.getElementById('video-container');
        const video = document.createElement('video');
        video.width = 480;
        video.controls = true;
        video.innerHTML = '<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">Your browser does not support the video tag.';
        container.appendChild(video);
        video.addEventListener('play', () => {
            const log = document.createElement('div');
            log.textContent = 'Dynamic video play event fired.';
            document.body.appendChild(log);
        });
    });
</script>
</body>
</html>
