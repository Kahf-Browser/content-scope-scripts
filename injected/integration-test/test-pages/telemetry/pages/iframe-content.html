<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Telemetry - Iframe Content</title>
    <link rel="stylesheet" href="../../shared/style.css">
</head>
<body>
<h2>Iframe Video Content</h2>
<video id="iframe-video" width="480" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<script>
    document.getElementById('iframe-video').addEventListener('play', () => {
        const log = document.createElement('div');
        log.textContent = 'Iframe video play event fired.';
        document.body.appendChild(log);
    });
</script>
</body>
</html>
