<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Telemetry Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .video-container { margin: 20px 0; }
        video { width: 400px; height: 300px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Telemetry Feature Test</h1>
    <p>This page tests the telemetry feature's video playback detection.</p>

    <div class="video-container">
        <h3>Static Video</h3>
        <video controls>
            <source src="data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAGhtZ2FkAAACbGF2YzU0LjI5LjEwMA==" type="video/mp4">
        </video>
        <button onclick="document.querySelector('video').play()">Play Video</button>
        <button onclick="document.querySelector('video').pause()">Pause Video</button>
    </div>

    <div class="video-container">
        <h3>Dynamic Video</h3>
        <button onclick="addDynamicVideo()">Add Dynamic Video</button>
        <div id="dynamic-video-container"></div>
    </div>

    <div class="video-container">
        <h3>Multiple Videos</h3>
        <video controls>
            <source src="data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAGhtZ2FkAAACbGF2YzU0LjI5LjEwMA==" type="video/mp4">
        </video>
        <video controls>
            <source src="data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAGhtZ2FkAAACbGF2YzU0LjI5LjEwMA==" type="video/mp4">
        </video>
        <button onclick="playAllVideos()">Play All Videos</button>
    </div>

    <div class="log">
        <h3>Console Log</h3>
        <p>Check the browser console for telemetry messages when videos are played.</p>
        <p>Expected: "video playback" messages with userInteraction status.</p>
    </div>

    <script>
        function addDynamicVideo() {
            const container = document.getElementById('dynamic-video-container');
            const video = document.createElement('video');
            video.controls = true;
            video.innerHTML = '<source src="data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAGhtZ2FkAAACbGF2YzU0LjI5LjEwMA==" type="video/mp4">';
            container.appendChild(video);
            
            const button = document.createElement('button');
            button.textContent = 'Play Dynamic Video';
            button.onclick = () => video.play();
            container.appendChild(button);
        }

        function playAllVideos() {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => video.play());
        }

        // Override console.log to show messages on page
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] === 'video playback') {
                const logDiv = document.querySelector('.log');
                const message = document.createElement('p');
                message.textContent = `Telemetry: ${JSON.stringify(args[1])}`;
                message.style.color = 'green';
                logDiv.appendChild(message);
            }
        };
    </script>
</body>
</html>
