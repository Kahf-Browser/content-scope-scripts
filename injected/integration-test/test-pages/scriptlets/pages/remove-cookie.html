<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Remove Cookie Scriptlet Test</title>
    <link rel="stylesheet" href="../../shared/style.css">
    <script>
        // Set cookies before scriptlets run
        document.cookie = 'unwantedCookie=shouldBeRemoved';
        document.cookie = 'keepCookie=shouldStay';
    </script>
</head>
<body>
    <script src="../../shared/utils.js"></script>
    <p><a href="../index.html">[Scriptlets]</a></p>

    <p>This page verifies that the remove-cookie scriptlet works properly given the <a href="../config/remove-cookie.json">config</a>.</p>

    <script>
        // Helper function to check if a cookie exists
        function hasCookie(name) {
            return document.cookie.split(';').some(c => {
                return c.trim().startsWith(name + '=');
            });
        }

        // eslint-disable-next-line no-undef
        test('Remove-cookie scriptlet should remove specified cookies', async () => {
            // Wait a bit for scriptlets to execute
            await new Promise(resolve => setTimeout(resolve, 100));
            
            const hasUnwantedCookie = hasCookie('unwantedCookie');
            const hasKeepCookie = hasCookie('keepCookie');

            return [
                { name: 'unwantedCookie should be removed', result: hasUnwantedCookie, expected: false },
                { name: 'keepCookie should remain', result: hasKeepCookie, expected: true }
            ];
        });

        // eslint-disable-next-line no-undef
        renderResults();
    </script>
</body>
</html>
