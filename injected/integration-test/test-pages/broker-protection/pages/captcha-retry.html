<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Captcha Retry Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .captcha-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .captcha-image {
            width: 200px;
            height: 80px;
            border: 1px solid #999;
            margin-bottom: 10px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .attempt-counter {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.hidden {
            display: none;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Captcha Retry Test</h1>
    <p>This page simulates a captcha for retry testing.</p>

    <div class="captcha-container">
        <div class="captcha-image">
            <strong>Test Captcha: ABC123</strong>
        </div>
        <input type="text" id="svgCaptchaInputId" placeholder="Enter captcha code" />
        <button id="svgCaptchaButtonId">Submit</button>

        <!-- Hidden elements for deprecated captcha provider -->
        <textarea name="g-recaptcha-response" style="display: none;"></textarea>
        <textarea name="h-captcha-response" style="display: none;"></textarea>

        <div id="status" class="status hidden"></div>
    </div>

    <script>
        function updateStatus(message, isSuccess = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${isSuccess ? 'success' : 'error'}`;
        }

        // Simple function for manual testing
        function solveCaptcha() {
            const input = document.getElementById('svgCaptchaInputId');
            const inputValue = input.value.trim();

            if (inputValue === 'ABC123') {
                updateStatus('Success! Captcha solved correctly.', true);
                input.disabled = true;
                document.getElementById('svgCaptchaButtonId').disabled = true;
            } else {
                updateStatus('Incorrect captcha code. Try again.');
                input.value = '';
            }
        }

        // Expose for manual testing
        window.solveCaptcha = solveCaptcha;
        document.getElementById('svgCaptchaButtonId').onclick = solveCaptcha;

        // For automated testing - simple token injection
        window.injectCaptchaToken = function(token) {
            document.getElementById('svgCaptchaInputId').value = token;
        };

        // Allow Enter key to submit
        document.getElementById('svgCaptchaInputId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                solveCaptcha();
            }
        });
    </script>
</body>
</html>
