<!DOCTYPE html>
<html lang="en">
<head>
    <title>Error</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
"use strict";
(() => {
  // pages/special-error/src/inline.js
  var param = new URLSearchParams(window.location.search).get("platform");
  if (isAllowed(param)) {
    document.documentElement.dataset.platform = String(param);
  } else {
    document.documentElement.dataset.platform = "apple";
  }
  function isAllowed(input) {
    const allowed = ["windows", "apple", "integration"];
    return allowed.includes(input);
  }
})();

</script>

/* pages/special-error/app/components/Components.module.css */
.Components_selector {
  width: 100%;
  display: flex;
  padding: var(--sp-5);
  gap: var(--sp-4);
  & fieldset {
    border: 0;
    display: flex;
    gap: var(--sp-2);
  }
}
.Components_main {
  display: flex;
  flex-flow: column;
  padding: var(--sp-5);
  gap: var(--sp-5);
  & > section {
    display: flex;
    flex-flow: column;
    border-top: 1px solid var(--theme-text-primary-color);
    padding: var(--sp-3);
    gap: var(--sp-3);
    & > h1 {
      padding: var(--sp-3) 0;
    }
    & > h2 {
      padding: var(--sp-2) 0;
    }
  }
}

/* shared/styles/reset.css */
*,
*:after,
*:before {
  box-sizing: border-box;
}
html[data-reduced-motion=true] * {
  animation: none !important;
  transition: none !important;
}
body {
  font-family: var(--theme-font-family, system-ui);
  font-size: 15px;
  line-height: 20px;
  letter-spacing: -0.08px;
  margin: 0;
  height: 100vh;
  width: 100%;
  overflow-x: hidden;
  user-select: none;
  -webkit-user-select: none;
  cursor: default;
  background: var(--theme-background-color);
  color: var(--theme-text-primary-color);
}
body > main {
  width: 100%;
}
h1,
h2,
h3,
h4,
p {
  font-weight: normal;
  margin: 0;
}
a {
  color: var(--theme-text-link-color);
}
button {
  font-family: system-ui, sans-serif;
}
ul {
  margin: 0;
  padding: 0;
}
li {
  list-style: none;
  margin: 0;
  padding: 0;
}

/* shared/styles/utilities.css */
.offscreen {
  border: 0;
  clip: rect(0 0 0 0);
  height: 1px;
  margin: -1px;
  overflow: hidden;
  padding: 0;
  position: absolute;
  width: 1px;
}
